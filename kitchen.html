<body>

    <img class="hero" src="images/2.jpg" alt="banner">
    <h1 class='section-heading'>mixNcook</h1>
    <h2 class='section-subheading'>Search recipes by Ingredients</h2>

    <div class="section-subheading" id="search-results-heading"></div>

    <div class="section-description">
       <div class="query-form">

            <form id="query-form">
                <div >
                    <label for="ingredients">Ingredients (commas seperated):</label><br>
					<input class="textfield" id="ingredients" type="text" name="ingredients"  onChange="sanitizeInputs()" />
                </div>
				
                
                <div class="button">
                    <br />
                    <input class="button" type="button" value="Reset" id="resetButton" onClick="this.form.reset();resetResults()" />

                </div><br>
            </form>
        </p>
		</div>
<br><br>
    <div class="dish-title-div"></div>
